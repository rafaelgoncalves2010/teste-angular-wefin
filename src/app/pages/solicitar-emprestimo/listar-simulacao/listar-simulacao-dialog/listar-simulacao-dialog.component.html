
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Confirmação de Empréstimo</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div style="display: flex;justify-content: center;">
            <app-simulacao-emprestimo-processada [dataRetornada]="dataRetornada" titulo="Confirmação de Simulação"></app-simulacao-emprestimo-processada>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-primary"  data-dismiss="modal" (click)="confirmarEmprestimo()">
            <span aria-hidden="true"></span>
            Confirmar</button>
        </div>
      </div>
    </div>
  </div>
